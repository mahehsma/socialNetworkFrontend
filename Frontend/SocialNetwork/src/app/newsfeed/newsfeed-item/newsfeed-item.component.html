<div class="card">
  <div class="card-header">
    <app-user-preview [user]="user"></app-user-preview>
  </div>
  <div class="img-container" *ngIf="url">
    <img class="card-img img-fluid" [src]="url" alt="img" />
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ user.post.title }}</h5>
    <p class="card-text">{{ user.post.description }}</p>
    <p class="card-text">
      <small class="text-muted">{{ getDate() }}</small>
    </p>
  </div>
</div>
