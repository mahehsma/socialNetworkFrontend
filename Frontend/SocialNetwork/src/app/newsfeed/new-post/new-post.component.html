<mat-card>
  <mat-card-title>New Post</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input
          type="text"
          matInput
          placeholder="Title"
          formControlName="title"
        />
        <mat-error *ngIf="form.get('title').invalid"
          >Please enter valid post title</mat-error
        >
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">
          Select Image
        </button>
        <input
          id="filePicker"
          type="file"
          #filePicker
          (change)="onImagePicked($event)"
        />
      </div>
      <div class="imagePreview" *ngIf="imagePreview && imagePreview !== null">
        <img [src]="imagePreview" [alt]="form.value.title" />
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
        <mat-error *ngIf="form.get('description').invalid"
          >Please enter valid post title</mat-error
        >
      </mat-form-field>

      <div class="button">
        <button type="button" mat-button (click)="onSavePost()">Post</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
